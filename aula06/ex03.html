<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <style>
      h1 {
        color: darkslategrey;
        background-color: black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <script>
      var n1 = Number(window.prompt('Digite um número:'))
      var n2 = Number(window.prompt('Digite outro número:'))
      var s = n1 + n2
      window.alert('A soma entre os valores é: ' + s.toString())
      // também pode ser window.alert(`a soma dos valores é: ${s}`)
      // + pode servir para adição (number) e para concatenação (string) 
    </script>
  </body>
</html>
